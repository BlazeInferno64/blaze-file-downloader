<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze File Downloader | Download any files for free </title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/f3220d5256.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2604597246009301"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="head">
            <h3 class="h3">
                Blaze File Downloader
            </h3>
            <p class="p">
                Copy and paste the link(URL) of any images, videos, pdfs, etc below in the box and it will be available for download
            </p>
            <div class="p1">
                <p class="txt1">
                Please note that -
                </p>
                <br> <p class="txt2">
                Missuse of this tool is not allowed 
                </p>
               <!-- <br>
                <button class="agree" id="warnBtn">
                    <input type="checkbox" name="Agree" class="check" id="agreed"> I got it
                </button>-->
            </div>
        </div>
        <div class="content">
            <form action="#" id="forms">
                <input type="url" name="URL" id="field" class="field" placeholder="Enter file URL here..." required title="Enter a proper file URL here!" />
                <p id="status">Enter an URL first</p>
                <button class="btn">
                   <i class="fas fa-download"></i> Download
                </button>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/ripple.js"></script>
</body>
</html>
